<!-- make a ‘get’ request to the GitHub api using your username (https://api.github.com/users/YOURUSERNAMEHERE)
this request should use the shorthand $.get() method.

use jQuery create a '<div>' element. This '<div>' should include your avatar photo limited to 150px width 
(using jQuery, not a CSS Stylesheet), your username, and your real name. -->
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		function loadImage(path, width, target) {
		    $('<img src="'+ path +'">').load(function() {
		      $(this).width(width).appendTo(target);      
		    });
		};

		$(document).ready(function() {
		  $( "#get" ).after(function() {
		    return "<div id=\"avatar\">" + this.className + "</div>";
			});
		    
		  $("#get").click(function() {    
		    $.get("https://api.github.com/users/breakmefree", function(data, status) {
		      loadImage(data["avatar_url"], "150px", "#avatar");
		      
		      $( "#avatar" ).after(function() {
		    return "<div id=\"txt1\">" + data['login'] + "<br><br>" + 	data['name'] + "</div>";
			});
		    });
		  });
		});
	</script>
</head>
<body>
	<div id="div1"><h2> jQuery AJAX used to fetch Avatar photo and username and the real-name.</h2></div>
	<button id="get">Get-Github-Data</button>
</body>
