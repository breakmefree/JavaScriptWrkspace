<!--
Write jQuery code to loop over every DIV in any HTML document and give that DIV a random color background. Then invert the DIVs background color using the function below, and use the inverted color for the font on that DIV.

Test your code in Chrome console on many pages.

Here's the function to use for inverting colors:

function invertColor(hexTripletColor) {
var color = hexTripletColor;
color = color.substring(1);           // remove #
color = parseInt(color, 16);          // convert to integer
color = 0xFFFFFF ^ color;             // invert three bytes
color = color.toString(16);           // convert to hex
color = ("000000" + color).slice(-6); // pad with leading zeros
color = "#" + color;                  // prepend #return color;
}
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript">
  	function invertColor(hexTripletColor) {
		var color = hexTripletColor;
		color = color.substring(1);           // remove #
		color = parseInt(color, 16);          // convert to integer
		color = 0xFFFFFF ^ color;             // invert three bytes
		color = color.toString(16);           // convert to hex
		color = ("000000" + color).slice(-6); // pad with leading zeros
		color = "#" + color;
		return color;                 // prepend #return color;
	};

	function componentToHex(c) {
    	var hex = c.toString(16);
    	return hex.length == 1 ? "0" + hex : hex;
	}

	function rgbToHex(r, g, b) {
    	return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
	}


  	$(document).ready(function(){
  		$("div").each(function(){
  			var color = $(this).css("background-color");
  			var hexTripcolor = color.substring(color.indexOf('(') + 1, color.indexOf(')')).split(",");
  			var rgb = rgbToHex(hexTripcolor[0], hexTripcolor[1], hexTripcolor[2]);
  			hexcolor = invertColor(rgb);
  			console.log(rgb + " : " + hexcolor);
  			this.style.color = hexcolor;

  		});
	});	
  </script>
</head>
<body>
	<div style="background-color:#000111; font-style: italic; font-size: 100px;">This is my Game!</div>
	<div style="background-color:#111000; font-size: 80px;">I Love to play with jQuery</div>
	<div style="background-color:#005500; font-size: 80px;">And colors too!</div>
	<div style="background-color:#088989; font-size: 80px;">Oh! my! GOD!</div>
	<div style="background-color:#FFFFFF; font-size: 80px;">This is fun..</div>
</body>
</html>
